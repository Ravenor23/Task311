<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<div>
  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getName()}"></td>
      <td th:text="${user.getLastname()}"></td>
      <td th:text="${user.getAge()}"></td>
      <td><a th:href="@{/users/delete/{id}(id=${user.getId()})}">Delete</a></td>
      <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>

</form>-->
</body>
</html>
